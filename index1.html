<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
  <p>This is a paragraph outside the parent div!</p>
  <div class="parent-div">
    <p>This is a paragraph in the parent div!</p>
    <div class="child-div">
      <p>This is a paragraph in the child div!</p>
      <div class="descendant-div">
        <p>This is a paragraph in the descendant div!</p>
      </div>
    </div>
  </div>
</body>
</html>
